<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8">

       <title>Contacto</title>

    <body>
        <form action ="" method="POST" id="form">
            <div class="form">
                <h1>Contacta con nosotros</h1>
                <div class="grupo">
                    <input type="text" name="name" id="name" required><span class="barra"></span>
                    <label for="name">Tu nombre</label>
                </div>
                <div class="grupo">
                    <input type="text" name="apellidos" id="apellidos" required><span class="barra"></span>
                    <label for="apellidos">Tus apellidos</label>
                </div>
                <div class="grupo">
                    <input type="email" name="email" id="email" required><span class="barra"></span>
                    <label for="email">Tu correo electr√≥nico</label>
                </div>
                <div class="grupo">
                    <input type="mensaje" name="mensaje" id="mensaje" required><span class="barra"></span>
                    <label for="mensaje">Tu mensaje</label>
                </div>
                <button type="submit" onclick="getUsuarios()">Enviar</button>

            </div>
        </form>

        <script src="login.js"></script>
        
    </body>
</html>
